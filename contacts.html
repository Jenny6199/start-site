                <div>
                    <form action=""><!--Форма авторизации-->
                        <fieldset class="regblock">
                            <legend><b>Sign in</b></legend>
                            <label for="login">Login:</label>
                            <br>
                            <input type="text" required name="login" id="login" class=""/>
                            <br>
                            <label for="password">Password:</label>
                            <br>
                            <input type="text" required name="password" id="password" class=""/>

                        </fieldset>
                    </form>
                </div>
                <div class="container">
                    <div class="card button-card">
                        <p>Работа с кнопками</p>
                        <button class="simple-button" type="submit">Добавить элемент</button>
                    </div>
                    <div class="card form-card">
                        <p>Работа с формами</p>
                        <form>
                            <p>
                                <input type="text" name="userName" placeholder="Введите имя" size="18" list="namelist"/>
                            </p>
                            <p>
                                <input type="text" name="userPhone" placeholder="Введите адрес" size="18"/>
                            </p>
                            <button type="submit" disabled>Отправить</button>
                            <button type="reset">Отмена</button>
                        </form>
                        <datalist id="namelist">

                            <option value="User1" label="user"></option>
                            <option value="User2" label="user"></option>
                        </datalist>

                    <div class="card form-card">

                    </div>
                    <div class="card form-card">
                        <form>
                            <p>
                                <label for="number">Донат:</label>
                                <input type="number" list="donat-list" step="1" min="1" max="10" id="donat">
                            </p>
                            <p>
                                <button type="submit">Donat!</button>
                            </p>
                        </form>
                        <datalist id="donat-list">
                            <option value="1" label="min"></option>
                            <option value="5" label="medium"></option>
                            <option value="10" label="max"></option>
                        </datalist>
